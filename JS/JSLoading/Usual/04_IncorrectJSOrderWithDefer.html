<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Using Defer to load JS</title>
    <script defer src="calc.js"></script>
    <script defer src="add.js"></script>
    <script defer src="sub.js"></script>
    <script defer src="square.js"></script>
    <script defer src="mul.js"></script>
    <script defer src="div.js"></script>
    
</head>
<body>
    <p id="foo"> 
        Open console tab in browser dev tools to see the error, 
        <br>Square function is trying to call 'mul' function but it is unavailable at that moment
    </p>

</body>
</html>
