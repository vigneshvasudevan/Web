<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align self</title>
    <style> 
        #container {
          width: 350px;
          height: 300px;
          border: 1px solid black;
          display: flex;
          align-items: flex-start;
        }
        .flexItem {
            width: 100px;
            height: 100px;
            border : 2px solid red
        }
        .flexItem.center {
            align-self: center;
        }
        .flexItem.end {
            align-self: flex-end;
        }

    </style>
</head>
<body>
    <p>Align self property overrides the align item property</p>

    <div>Normal flex items</div>
    <div id="container">
        <div class="flexItem"> Item1</div>
        <div class="flexItem"> Item2</div>
        <div class="flexItem"> Item3</div>
    </div>

    <div>Item2 is self aligned at center</div>
    <div id="container">
        <div class="flexItem"> Item1</div>
        <div class="flexItem"> Item2</div>
        <div class="flexItem center"> Item3</div>
    </div>

    <div>Item2 is self aligned at flex-end</div>
    <div id="container">
        <div class="flexItem"> Item1</div>
        <div class="flexItem"> Item2</div>
        <div class="flexItem end"> Item3</div>
    </div>
</body>
</html>
