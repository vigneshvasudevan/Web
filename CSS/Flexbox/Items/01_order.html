<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex item: Order</title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            border: 2px solid brown;
            text-align: center;
            display: flex;
            margin: 50px;
        }
        .flexitem1, .flexitem2, .flexitem3 {
            width: 100px;
            height: 100px; 
            border: 2px solid blue;
            margin: 10px;
        }
        .flexitem2 {
            order: 2;
        }
        .flexitem3 {
            order: 1;
        }

    </style>
</head>
<body>
   
    <span>Normal flow, default order of items = 0</span>
    <div class="container"> Container
        <div class="flexitem1">Item1</div>
        <div class="flexitem1">Item2</div>
    </div>
    
    <div style="color:red"> using order distrupts the keyboard navigation using tab key. Tab key navigation goes by normal document flow not the order</div>
    
    <span>ordered items</span>
    <div class="container"> Container
        <div class="flexitem2">Item1, order = 1</div>
        <div class="flexitem3">Item2, order = 2</div>
        <div class="flexitem3">Item3, order = 2 </div>
    </div>
    

</body>
</html>
